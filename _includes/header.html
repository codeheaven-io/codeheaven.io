<header class="site-header">

  <a class="blog-title" href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>

  <nav>
    {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
